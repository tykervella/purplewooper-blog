<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Purplewooper!!!</title>
  </head>
  <body>
    <header id="header">
      <h1>Purplerwooper Blogspot</h1>
      <img src="./assets/wooper-header.png" alt="Profile image of cat wearing a bow tie." />
    </header>
    <main class="content">
      <section class="card" id="main-blog">
        <h2>Hi</h2>
      </section> 

      <section class="card" id="side-bar">
        <h2>hello</h2>
      </section>
    </main>

    <main class="content">

    <section class="card" id="contact">
      <h2>~~ Contact Me ^o^ ~~</h2>
      <form>
        <h1>Default Form Styles</h1>
        <p>
          If you have any problem with any of my opinions listed above, leave me a cute little message and I'll be SURE to get back to you ;-)
        <p>
          <label for="username">Name:</label>
          <!-- This element has a CSS declaration of `cursor: text` -->
          <input id="username" type="text" placeholder="First Last" />
        </p>
        <p>
          <label  for="email">E-mail:</label>
          <input id="email" type="text" placeholder="me@example.com" />
        </p>
        <p>
          <label for="expertise">Major Complaints:</label>
          <!-- This element has a CSS declaration of `appearance: menulist` -->
          <select id="expertise">
            <option>Content</option>
            <option selected>Tone</option>
            <option>Opinion</option>
            <option>Other</option>
          </select>
        </p>
        <p>
          <label for="comment">Comment:</label>
          <textarea id="comment" placeholder="You are so so so amazing!"></textarea>
        </p>
        <p>
          <input class="checkbox" id="agreement" type="checkbox" />
          <label for="agreement">I understand my complaint will not be taken seriously ;-)</label>
        </p>
        <p>
          <!-- When this element is in a :focus state, the CSS `outline` property is applied -->
          <button>Submit</button>
        </p>
      </form>
    </section>

    
  </main>

    <footer>
      <p>These are MY feelings, BITCH! If you have a problem, die :P</p>
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
